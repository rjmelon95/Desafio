<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sport - Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Produtos</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <!-- Os produtos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
            <button id="add-product-btn">Adicionar Produto</button>
        </section>

        <section id="product-form-section" class="hidden">
            <h2 id="form-title">Adicionar Produto</h2>
            <form id="product-form">
                <label for="product-code">Código:</label>
                <input type="text" id="product-code" name="product_code" required>

                <label for="product-name">Nome:</label>
                <input type="text" id="product-name" name="name" required>

                <label for="product-description">Descrição:</label>
                <textarea id="product-description" name="description" required></textarea>

                <label for="product-price">Preço:</label>
                <input type="number" step="0.01" id="product-price" name="price" required>

                <button type="submit" id="save-product-btn">Salvar</button>
                
                <button type="button" id="cancel-btn">Cancelar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
